<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link href="quiz.css" rel="stylesheet">
  <title>Quiz</title>
</head>
<body>
  <div class="quiz" >
    <div id="timer"></div>
    <div id="question">
      <div id="question-num">Quiz</div>
      <div id="question-main"></div>
    </div>

    <!-- まるバツ -->
    <div class="marubatsu">
      <div class="cross" id="closed"><span class="batsu"></span></div>
      <div class="circle" id="closed"><span class="maru"></span></div>
    </div>
    
    <div id="resChoices">
      <button id="start">START!</button>
      <!-- <div class="result" id="closed">結果発表！！</div> -->
      <button id="home" form="go-home">BACK TO HOME</button>
      <form id="go-home" action="../index.html" method="post"></form>
    </div>
  </div>
  
  <script type="module" src="quiz.js"></script>
  <script type="module" src="clock.js"></script>
</body>
</html>
